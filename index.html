<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Guess The Number!</h1>
        <p>try and guess the correct number! You will only have 3 chances, so trust your intuition!</p>
        <input type="number" min="1" max="20" id="user-input"> place your guess above
        <button id="guess-btn">Click to submit guess</button>
        <div id="too-high">You guessed high!</div>
        <div id="too-low">You guessed low!</div>
        <div id="win"> You guessed right</div>
        <div id="display-outcome"></div>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
